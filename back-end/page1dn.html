    <title>Formulaire de Réservation</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      textarea {
        height: 100px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        /* Ajout du dégradé vert */
        background-image: linear-gradient(to bottom, #2ecc71, #27ae60);
      }

      button[type="submit"]:hover {
        /* Changement de couleur au survol */
        background-color: #0056b3;
        /* Changement de couleur au survol pour le dégradé */
        background-image: linear-gradient(to bottom, #29b6f6, #0277bd);
      }

      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
    <script>
      function submitForm() {
        // Afficher un pop-up
        alert("Vos données ont été bien reçues.");

        // Envoyer les données du formulaire vers page2db.php
        var form = document.getElementById("myForm");
        form.action = "page2db.php";
        return true;
      }
    </script>
  </head>

    <center><h1 style="color: #27ae60;"><b>Formulaire de Réservation</b></h1></center>

    <form id="myForm" method="post" onsubmit="return submitForm();">
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" name="telephone" required />
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div>
        <button type="submit">Envoyer</button>
      </div>
    </form>
